
<!DOCTYPE html>
<!-- A declaração DOCTYPE declara a versão do HTML usado no documento -->
<html lang="pt">
  <head>
    <meta charset=UTF-8>        <!-- para caracteres acentuados   -->
    <title>Mancala</title> 
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script  src = "app.js"></script>
  </head>
  
  <body>
    <!-- Navbar Section-->
    <nav class="navbar">
        <div class = "navbar__container">
            <u class = "navbar__logo">Mancala  </u>
            <ul class = "navbar__menu">
                <li class = "navbar__item">
                    <a href="#login" class="navbar__links" id="login">Login</a>
                </li>
                <li class = "navbar__item">
                    <a href="#instructions" class="navbar__links" id="instructions">Instructions</a>
                </li>
                <li class = "navbar__item">
                    <a href="#score" class="navbar__links" id="score-board">Score Board</a>
                </li>
                <li class = "navbar__btn">
                    <button class="btn__grad" id="play">Play</button>
                </li>
            </ul>
        </div>
    </nav>
    

    <table id = "board">
     </table>

    <!--Game Configuration-->
    <div  class = "gameconf-popup" id = "gameConf">
        <div class = "conf-header">
            <h1>Game Configuration</h1>
            <button class = "close-btn">&times;</button>
        </div>
        <div class = "conf-body">
            <ul class = "set-menu">
                <li class = "set-item">
                    <label for="fname">Number of Cavities</label>
                    <input type = "number" class = "cavities-input"></input>
                </li>
                <li class = "set-item">
                    <label for="fname">Number of Seeds</label>
                    <input type = "number" class = "seeds-input"></input>
                </li>
                <li class = "set-item">
                    <label for="fname">2 players</label>
                    <input type = "checkbox" class = "mode-input"></input>
                </li>
            </ul>
        </div>
        <!--onother div to darken the background when this popup is oppened-->
    </div>
    
</body>


</html>
